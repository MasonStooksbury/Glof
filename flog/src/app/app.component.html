<canvas #game width='640' height='480' style='border: 1px solid black'></canvas>
<p>
	<button (click)='move("right")'>Right</button>
	<button (click)='move("left")'>Left</button>
	<button (click)='move("up")'>Up</button>
	<button (click)='move("down")'>Down</button>
</p>
<span>{{message}}</span>

<!-- A dialog of whether they won or lost -->
<p-dialog header='Flog' [visible]='showWinStatusDialog' [modal]='true' [blockScroll]='true' styleClass='dialog'>
	<span>{{winStatusMessage}}</span>
</p-dialog>
